        <div class="green" id="green"></div>
        
    </div>

<script>
//наведение курсора мыши
    $('#red').on("mouseover", function(){
        $('#red').css({ 'opacity':'1'}); 
    });

    $('#red').on("mouseout", function(){
        $('#red').css({ 'opacity':'0.3'}); 
    });
